<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panucci's Pizza</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="title">
      <div><img src="/images/logo.jpg" class="thumbnail" /></div>
      <h2>Panucci's Pizza</h2>
    </div>

    <form action="pizza" method="POST">
      <div>
        <h2>Select a pizza</h2>
        <table>
          <tr>
            <td>
              <div>
                <img src="/images/Bella.png" class="pizza" />
              </div>
              <div>
                <input type="radio" name="pizza" value="bella" required /> Bella
              </div>
            </td>
            <td>
              <div>
                <img src="/images/Margherita.png" class="pizza" />
              </div>
              <div>
                <input type="radio" name="pizza" value="margherita" required />
                Margherita
              </div>
            </td>
            <td>
              <div>
                <img src="/images/Marinara.png" class="pizza" />
              </div>
              <div>
                <input type="radio" name="pizza" value="marinara" required />
                Marinara
              </div>
            </td>
            <td>
              <div>
                <img src="/images/SpianataCalabrese.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  name="pizza"
                  value="spianatacalabrese"
                  required
                />
                Spianata Calabrese
              </div>
            </td>
            <td>
              <div>
                <img src="/images/TrioFormaggio.png" class="pizza" />
              </div>
              <div>
                <input
                  type="radio"
                  name="pizza"
                  value="trioformaggio"
                  required
                />
                Trio Formaggio
              </div>
            </td>
          </tr>
          <tr>
            <td>Size:</td>
            <td>
              <select name="size" required>
                <option value="sm">Small</option>
                <option value="md">Medium</option>
                <option value="lg">Large</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Quantity:</td>
            <td>
              <input type="number" min="1" name="quantity" required />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Next</button>
            </td>
          </tr>
        </table>
        <br />
        <!-- <p
          class="error"
          data-th-if="${#fields.hasErrors('pizza')}"
          data-th-errors="*{pizza}"
        ></p>
        <br />
        <p
          class="error"
          data-th-if="${#fields.hasErrors('size')}"
          data-th-errors="*{size}"
        ></p>
        <p
          class="error"
          data-th-if="${#fields.hasErrors('quantity')}"
          data-th-errors="*{quantity}"
        ></p> -->
      </div>
    </form>
  </body>
</html>
